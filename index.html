<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body class="bg-background">

    <h1 class="text-center">App de Afazeres</h1>

    <section id="inner-app"
        class="d-flex flex-column align-items-center align-content-center bg-white shadow p-3 container">
        <div>
            <button onclick=" handlers.addTodo()" class=" btn btn-outline-primary">+</button>
            <input id="addTodoTextInput" type="text" placeholder="Insira uma tarefa!">
        </div>

        <ul class="">
            <!-- Aqui é onde as tarefas aparecerão -->
        </ul>

        <div>
            <button onclick="handlers.toggleAll()" class="btn btn-sm btn-outline-secondary">Marcar todas</button>
        </div>
    </section>

    <script src="script.js"></script>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
